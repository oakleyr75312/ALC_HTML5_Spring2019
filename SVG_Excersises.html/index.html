<!DOCTYPE html>

    <body>

        <h1>MY first SVG</h1>
    
        <svg width="1000" height="1000">
            <circle cx="250" cy="400" r="40" stroke="#15779b" stroke-width="4" fill="#0fceb1" />
            <rect width="300" height="200" fill="#0fceb1" stroke="#15779b" stroke-width="4"/>
            <line x1="0" y1="350" x2="150" y2="200" stroke="#15779b" stroke-width="4"/>

            <polygon points="750,10 690,198, 840,78 660,78 810,198" style="fill:#0fceb1; stroke:#15779b; stroke-width:4; fill-rule:evenodd;"/>
            <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                
                <stop offset="0%" style="stop-color:rgb(225,225,0);stop-opacity:1"/>    
                <stop offset="100%" style="stop-color:rgb(225,0,0);stop-opacity:1"/>
                
            </linearGradient>
            </defs>
